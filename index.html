<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia Dos Namorados</title>

    <style>
        body{
            background-color: red;
        }

        .painel{
            margin: auto;
            background-color: white;
            width: 90vw;
            max-width: 500px;
            height: 90vw;
            max-height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: relative;
            box-sizing: border-box;
        }
        #sim, #nao{
            height: 40px;
            width: 60px;
            font-size: 1rem;
            margin: 10px 5px 0 5px;
        }
        #sim{
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
        }
        #nao{
            position: absolute;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            left: 60%;
            top: 70%;
            transition: left 0.2s, top 0.2s;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .painel {
                width: 98vw;
                height: auto;
                padding-top: 10vw;
                min-height: 350px;
            }
            #sim, #nao {
                width: 40vw;
                max-width: 120px;
                font-size: 1.1em;
            }
        }
    </style>

</head>
<body>

    <div class="painel">
        <h1>Feliz dia dos namorados<br>
            Amor da minha vida!
        </h1>

        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="Ursinho apaixonado">

        <h2>Você me ama?</h2>
        
        <a href="https://www.youtube.com/watch?v=oRvND-r57Us"><button id="sim">Sim!</button></a>
        <button onmouseover="fuja()" id="nao">Não!</button>
        
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao");
            var painel = document.querySelector('.painel');

            var larguraPainel = painel.offsetWidth;
            var alturaPainel = painel.offsetHeight;

            var maxX = larguraPainel - botaoNao.offsetWidth;
            var maxY = alturaPainel - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }
    </script>
</body>
</html>
